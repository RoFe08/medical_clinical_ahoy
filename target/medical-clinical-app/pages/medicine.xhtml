<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestão de Medicamentos</title>
</h:head>

<h:body>
    <h1>Gestão de Medicamentos</h1>

    <p:messages id="msgs" showDetail="true" autoUpdate="true"/>

    <h:form id="form">
        <p:panel header="Criar Medicamento" style="max-width:600px">
            <div class="grid">
                <div class="col-6">
                    <p:outputLabel for="nome" value="Nome"/>
                    <p:inputText id="nome" value="#{medicineBean.nome}" required="true"/>
                </div>
                <div class="col-6">
                    <p:outputLabel for="controlado" value="Controlado?"/>
                    <p:selectBooleanCheckbox id="controlado" value="#{medicineBean.controlado}"/>
                </div>
                <div class="col-12">
                    <p:outputLabel for="posologia" value="Posologia"/>
                    <p:inputTextarea id="posologia" value="#{medicineBean.posologia}" autoResize="true" rows="3"/>
                </div>
            </div>

            <p:commandButton value="Criar" actionListener="#{medicineBean.create}"
                             update=":form:table :form:msgs"
                             styleClass="ui-button-success" icon="pi pi-plus"/>
        </p:panel>

        <br/>

        <p:panel header="Medicamentos Cadastrados">
            <p:dataTable id="table" var="m" value="#{medicineBean.medicines}" paginator="true" rows="10">
                <p:column headerText="UUID" style="width:320px">#{m.uuid}</p:column>
                <p:column headerText="Nome">#{m.nome}</p:column>
                <p:column headerText="Controlado" style="width:120px">#{m.controlado ? 'Sim' : 'Não'}</p:column>
                <p:column headerText="Ações" style="width:140px;text-align:center">
                    <p:commandButton value="Remover"
                                     actionListener="#{medicineBean.delete(m.uuid)}"
                                     update=":form:table :form:msgs"
                                     styleClass="ui-button-danger" icon="pi pi-trash"
                                     process="@this"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>

</h:body>
</html>

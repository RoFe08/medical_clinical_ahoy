<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Receita Médica · Medical Clinical</ui:define>

    <ui:define name="content">

        <h2 style="margin-top:0;"><i class="pi pi-file-plus"></i> Cadastro de Receita</h2>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true" autoUpdate="true" redisplay="false"/>

            <!-- Dados da receita -->
            <div class="card" style="margin-bottom:24px;">
                <h3><i class="pi pi-user"></i> Dados da Receita</h3>
                <div class="grid" style="margin-top:12px;">
                    <div class="col-6">
                        <p:outputLabel for="paciente" value="Paciente"/>
                        <p:selectOneMenu id="paciente"
                                         value="#{prescriptionBean.patientUuid}"
                                         required="true"
                                         requiredMessage="Selecione o paciente"
                                         style="width:100%">
                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{prescriptionBean.patients}" var="p"
                                           itemLabel="#{p.nome} (#{p.cpf})" itemValue="#{p.uuid}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="col-6">
                        <p:outputLabel for="data" value="Data da Prescrição"/>
                        <p:datePicker id="data"
                                      value="#{prescriptionBean.prescriptionDate}"
                                      pattern="yyyy-MM-dd"
                                      showIcon="true"
                                      required="true"
                                      requiredMessage="Informe a data da prescrição">
                            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                        </p:datePicker>
                    </div>
                </div>
            </div>

            <!-- Adição de itens -->
            <div class="card" style="margin-bottom:24px;">
                <h3><i class="pi pi-pills"></i> Adicionar Medicamento</h3>
                <!-- painel isolado para processar só esta seção -->
                <h:panelGrid id="addPanel" columns="3" styleClass="grid" columnClasses="col-8,col-2,col-2" style="margin-top:12px;">
                    <h:panelGroup>
                        <p:outputLabel for="med" value="Medicamento"/>
                        <p:selectOneMenu id="med" value="#{prescriptionBean.newMedicineUuid}" style="width:100%">
                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{prescriptionBean.medicines}" var="m"
                                           itemLabel="#{m.nome} (#{m.controlado ? 'Controlado' : 'Comum'})"
                                           itemValue="#{m.uuid}"/>
                        </p:selectOneMenu>
                    </h:panelGroup>

                    <h:panelGroup>
                        <p:outputLabel for="qty" value="Qtde"/>
                        <p:inputNumber id="qty" value="#{prescriptionBean.newQuantity}" minValue="1" decimalPlaces="0"/>
                    </h:panelGroup>

                    <h:panelGroup style="padding-top:22px">
                        <p:commandButton value="Adicionar"
                                         actionListener="#{prescriptionBean.addItem}"
                                         process="addPanel"
                                         update=":form:items :form:msgs"
                                         icon="pi pi-plus"/>
                    </h:panelGroup>
                </h:panelGrid>
            </div>

            <!-- Tabela de itens -->
            <div class="card" style="margin-bottom:24px;">
                <h3><i class="pi pi-list"></i> Medicamentos da Receita</h3>
                <p:dataTable id="items" var="it" value="#{prescriptionBean.items}"
                             emptyMessage="Nenhum item adicionado" paginator="true" rows="5"
                             style="margin-top:12px;">
                    <p:column headerText="Medicamento">#{it.medicineName}</p:column>
                    <p:column headerText="Quantidade" style="width:120px;text-align:center">#{it.quantity}</p:column>
                    <p:column headerText="Ações" style="width:140px;text-align:center">
                        <p:commandButton value="Remover"
                                         icon="pi pi-trash" styleClass="ui-button-danger"
                                         actionListener="#{prescriptionBean.removeItem(it.medicineUuid)}"
                                         process="@this"
                                         update=":form:items :form:msgs"/>
                    </p:column>
                </p:dataTable>
            </div>

            <!-- Salvar tudo -->
            <p:commandButton value="Salvar Receita"
                             action="#{prescriptionBean.save}"
                             process="@form"
                             update=":form:msgs :form:items"
                             ajax="true"
                             icon="pi pi-check" styleClass="ui-button-success"/>
        </h:form>

    </ui:define>
</ui:composition>
